<dt class="new"><dfn>Perimeter</dfn></dt>
<dd class="new">
	<p class="change">New</p>	
   <p>the continuous line forming the boundary of a shape. The perimeter calculation for a rectangle is 2<em>h</em>+2<em>w</em> -4, where <em>h</em> is the height and <em>w</em> is the width. The perimeter of a circle is 2&Pi;<em>r</em>.</p>
   <p class="note">The -4 is used so that the corners are not counted twice.</p>
   				
</dd>
